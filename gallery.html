        <div
          class="modal fade"
          id="lightboxModal"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-lg"
            role="document"
          >
            <div class="modal-content border-0 lightbox-modal-content">
              <button
                type="button"
                class="close text-white lightbox-close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">×</span>
              </button>
              <button
                id="lightPrev"
                type="button"
                class="btn btn-light rounded-circle lightbox-prev"
              >
                ‹
              </button>
              <img id="lightboxImage" src="" alt="" class="lightbox-image" />
              <button
                id="lightNext"
                type="button"
                class="btn btn-light rounded-circle lightbox-next"
              >
                ›
              </button>
            </div>
          </div>
        </div>

        <script>
          // Use Bootstrap modal events to set image and manage focus after jQuery/Bootstrap are loaded
          window.addEventListener("load", function () {
            var items = Array.prototype.slice.call(
              document.querySelectorAll(".gallery-item")
            );
            var img = document.getElementById("lightboxImage");
            var modalEl = document.getElementById("lightboxModal");
            var prevBtn = document.getElementById("lightPrev");
            var nextBtn = document.getElementById("lightNext");
            var current = -1;

            function setImage(index) {
              if (!items.length) return;
              if (index < 0) index = items.length - 1;
              if (index >= items.length) index = 0;
              current = index;
              var src = items[current].getAttribute("data-full");
              if (img && src) img.setAttribute("src", src);
            }

            if (window.jQuery && typeof jQuery.fn.modal === "function") {
              var $modal = jQuery("#lightboxModal");
              // Set image based on the triggering link, before the modal is shown
              $modal.on("show.bs.modal", function (e) {
                var trigger = e.relatedTarget;
                var idx = items.indexOf(trigger);
                if (idx === -1 && trigger) {
                  var full = trigger.getAttribute("data-full");
                  idx = items.findIndex(function (it) {
                    return it.getAttribute("data-full") === full;
                  });
                }
                if (idx >= 0) setImage(idx);
              });
              // After shown, move focus into the modal and enable keyboard nav
              function keyHandler(e) {
                if (!modalEl.classList.contains("show")) return;
                if (e.key === "ArrowLeft") setImage(current - 1);
                else if (e.key === "ArrowRight") setImage(current + 1);
                else if (e.key === "Escape") {
                  var closeBtn = modalEl.querySelector(
                    '[data-dismiss="modal"]'
                  );
                  if (closeBtn) closeBtn.click();
                }
              }
              $modal.on("shown.bs.modal", function () {
                modalEl.focus();
                document.addEventListener("keydown", keyHandler);
              });
              $modal.on("hidden.bs.modal", function () {
                document.removeEventListener("keydown", keyHandler);
                current = -1;
              });
            }

            if (prevBtn)
              prevBtn.addEventListener("click", function (e) {
                e.stopPropagation();
                setImage(current - 1);
              });
            if (nextBtn)
              nextBtn.addEventListener("click", function (e) {
                e.stopPropagation();
                setImage(current + 1);
              });
          });
        </script>
